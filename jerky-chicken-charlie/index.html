<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Topher Drag by The Gage Mathis!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>


    <!-- this is my main container for everything on my page -->
    <div class="container-fluid">
      <!-- title bar -->

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="container-fluid">
            <a class="navbar-brand">Topher Game Thing v2.0 created by ‚≠ê Gage Mathis</a>
          </div>
          

          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/gagethekidd/jerky-chicken-charlie"
                target="_blank"
                >check out my code</a
              >
            </li>
            <!-- 
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>-->
          </ul>
        </div>
      </nav>

      <!-- game controls  -->
      <div class="row">
        <div class="col-md-8 offset-col-2">
          <button id="resetGame" class="btn btn-secondary">Double Click to Reset Game</button>

          <ul class="ui-helper-reset">
            <li id="event-drag" class="ui-state-default ui-corner-all"></li>
            <span class="ui-icon ui-icon-arrow-4"></span
            >&quot;drag&quot; invoked
            <span class="count">0</span>
          </ul>

          <div id="gameOutput"></div>
        </div>
      </div>

      <!-- game space -->
      <div id="doge-row" class="row">
        <div class="col-md-8">
          <div id="draggable" class="ui-widget-content ui-widget">
            <img
              alt="Topher" 
              src="https://editors.dexerto.com/wp-content/uploads/2023/01/05/TikTokTopher.jpg" 
              height="500px" 
            />
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="row">
        <div class="col-md-8">Drag from here</div>

        <div class="col-md-4">To Here</div>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="scripts/script.js"></script>
